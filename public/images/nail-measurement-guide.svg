<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="960" viewBox="0 0 960 960">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7e6ff"/>
      <stop offset="1" stop-color="#ffe0f0"/>
    </linearGradient>
    <style>
      .title { font: 700 64px "Helvetica Neue", Arial, sans-serif; fill: #45316c; }
      .subtitle { font: 400 30px "Helvetica Neue", Arial, sans-serif; fill: #45316c; }
      .body { font: 400 24px "Helvetica Neue", Arial, sans-serif; fill: #5b4a7a; }
      .table-head { font: 600 26px "Helvetica Neue", Arial, sans-serif; fill: #45316c; }
      .table-cell { font: 500 24px "Helvetica Neue", Arial, sans-serif; fill: #5b4a7a; }
      .note { font: 400 20px "Helvetica Neue", Arial, sans-serif; fill: #6d5c8d; }
    </style>
  </defs>
  <rect width="960" height="960" rx="40" fill="url(#bg)"/>
  <rect x="48" y="96" width="864" height="768" rx="36" fill="#ffffff" opacity="0.88"/>
  <text x="80" y="188" class="title">Nail Measurement Tutorial</text>
  <text x="80" y="250" class="subtitle">Measure the widest part of each nail for an ideal fit.</text>

  <g transform="translate(80,300)">
    <rect width="800" height="160" rx="24" fill="#f6f0ff"/>
    <path d="M80 20v120" stroke="#d9c9ff" stroke-width="2"/>
    <path d="M280 20v120" stroke="#d9c9ff" stroke-width="2"/>
    <path d="M520 20v120" stroke="#d9c9ff" stroke-width="2"/>
    <text x="30" y="60" class="body">1</text>
    <text x="110" y="60" class="body">Wrap a soft tape around</text>
    <text x="110" y="96" class="body">the widest point of the nail.</text>
    <text x="320" y="60" class="body">2</text>
    <text x="400" y="60" class="body">If you do not have a tape,</text>
    <text x="400" y="96" class="body">download a measuring app.</text>
    <text x="560" y="60" class="body">3</text>
    <text x="640" y="60" class="body">Record each finger size in mm.</text>
  </g>

  <text x="80" y="520" class="note">Unit: millimetres (mm). Manual measurement ±1–2 mm is normal.</text>

  <g transform="translate(80,560)">
    <rect width="800" height="240" rx="24" fill="#f9f4ff"/>
    <text x="60" y="70" class="table-head">Size</text>
    <text x="180" y="70" class="table-head">Thumb</text>
    <text x="320" y="70" class="table-head">Index</text>
    <text x="460" y="70" class="table-head">Middle</text>
    <text x="600" y="70" class="table-head">Ring</text>
    <text x="740" y="70" class="table-head">Little</text>

    <text x="60" y="130" class="table-cell">XS</text>
    <text x="180" y="130" class="table-cell">14</text>
    <text x="320" y="130" class="table-cell">10</text>
    <text x="460" y="130" class="table-cell">11</text>
    <text x="600" y="130" class="table-cell">10</text>
    <text x="740" y="130" class="table-cell">8</text>

    <text x="60" y="180" class="table-cell">S</text>
    <text x="180" y="180" class="table-cell">15</text>
    <text x="320" y="180" class="table-cell">11</text>
    <text x="460" y="180" class="table-cell">12</text>
    <text x="600" y="180" class="table-cell">11</text>
    <text x="740" y="180" class="table-cell">9</text>

    <text x="60" y="230" class="table-cell">M</text>
    <text x="180" y="230" class="table-cell">16</text>
    <text x="320" y="230" class="table-cell">12</text>
    <text x="460" y="230" class="table-cell">13</text>
    <text x="600" y="230" class="table-cell">12</text>
    <text x="740" y="230" class="table-cell">10</text>

    <text x="60" y="280" class="table-cell">L</text>
    <text x="180" y="280" class="table-cell">17</text>
    <text x="320" y="280" class="table-cell">13</text>
    <text x="460" y="280" class="table-cell">14</text>
    <text x="600" y="280" class="table-cell">13</text>
    <text x="740" y="280" class="table-cell">11</text>
  </g>

  <text x="80" y="840" class="note">
    Tip: choose XS for very narrow nail beds under 160 cm height. Choose L for wide nail beds.
  </text>
</svg>
